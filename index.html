<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Menu - Pratinho</title>
</head>

<body>
  <div>
    <form id="tamanhoPrato">
      <legend>Tamanho dos Pratos:</legend>
  
      <div>
        <input type="checkbox" id="pratoGrande" name="tamanho" value="Prato Grande">
        <label for="pratoGrande">Prato Grande</label>
      </div>
  
      <div>
        <input type="checkbox" id="pratoMedio" name="tamanho" value="Prato Médio">
        <label for="pratoMedio">Prato Médio</label>
      </div>

      <div>
        <input type="checkbox" id="pratoPequeno" name="tamanho" value="Prato Pequeno">
        <label for="pratoPequeno">Prato Pequeno</label>
      </div>
  </form>

  <form id="acompanhamento">
    <legend>Acompanhamento:</legend>

    <div>
      <input type="checkbox" id="arroz" name="acompanhamento" value="Arroz">
      <label for="arroz">Arroz</label>
    </div>

    <div>
      <input type="checkbox" id="baiao" name="acompanhamento" value="Baião">
      <label for="baiao">Baião</label>
    </div>

    <div>
      <input type="checkbox" id="arrozAAgrega" name="acompanhamento" value="Arroz à Grega">
      <label for="arrozAAgrega">Arroz à Grega</label>
    </div>
</form>

<form id="mistura">
  <legend>Mistura:</legend>

  <div>
    <input type="checkbox" id="vatapa" name="mistura" value="Vatapá">
    <label for="vatapa">Vatapá</label>
  </div>

  <div>
    <input type="checkbox" id="cremeDeGalinha" name="mistura" value="Creme de Galinha">
    <label for="cremeDeGalinha">Creme de Galinha</label>
  </div>

  <div>
    <input type="checkbox" id="panelada" name="mistura" value="Panelada">
    <label for="panelada">Panelada</label>
  </div>
</form>

<input type="button" id="mostrarEscolha" value="exibir as escolhas">

<p id="escolhas"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
