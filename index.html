<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styleTes.css" />
  <title>Menu - Pratinho</title>
</head>

<body>
  <header class="header">
    <img class="icon-menu" src="./assets/barra-de-menu.png" />

    <img src="./assets/Pratinho_png.png" alt="Logo" class="logo" />
  </header>

  <div id="test">
    <div class="div-slider">
      <ul class="slides-front">
        <input type="radio" name="radio-btn" id="img-1" checked="">
        <li class="slide-container">
           <div class="slide">
             <img src="./assets/img1.png">
           </div>
           <div class="nav">
             <label for="img-5" class="prev">‹</label>
             <label for="img-2" class="next">›</label>
           </div>
        </li>
    
        <input type="radio" name="radio-btn" id="img-2">
        <li class="slide-container">
            <div class="slide">
              <img src="./assets/img2.png">
            </div>
        <div class="nav">
          <label for="img-1" class="prev">‹</label>
          <label for="img-3" class="next">›</label>
        </div>
        </li>
    
        <input type="radio" name="radio-btn" id="img-3">
        <li class="slide-container">
            <div class="slide">
              <img src="./assets/img3.png">
            </div>
        <div class="nav">
          <label for="img-2" class="prev">‹</label>
          <label for="img-4" class="next">›</label>
        </div>
        </li>

        <input type="radio" name="radio-btn" id="img-4">
        <li class="slide-container">
            <div class="slide">
              <img src="./assets/img4.png">
            </div>
        <div class="nav">
          <label for="img-3" class="prev">‹</label>
          <label for="img-5" class="next">›</label>
        </div>
        </li>

        <input type="radio" name="radio-btn" id="img-5">
        <li class="slide-container">
            <div class="slide">
              <img src="./assets/img5.png">
            </div>
        <div class="nav">
          <label for="img-4" class="prev">‹</label>
          <label for="img-1" class="next">›</label>
        </div>
        </li>
    
        <li class="nav-dots">
          <label for="img-1" class="nav-dot" id="img-dot-1"></label>
          <label for="img-2" class="nav-dot" id="img-dot-2"></label>
          <label for="img-3" class="nav-dot" id="img-dot-3"></label>
          <label for="img-4" class="nav-dot" id="img-dot-4"></label>
          <label for="img-5" class="nav-dot" id="img-dot-5"></label>
        </li>
      </ul>
    </div></div>

  <footer>rodapé</footer>

  <script src="script.js"></script>
</body>

</html>
