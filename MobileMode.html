<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/MobileMode.css" />
  <title>Menu - Pratinho</title>
</head>

<body>
  <header class="header">
    <img class="icon-menu" src="./styles/img/barra-de-menu.png" />

    <img src="./styles/img/logovermelha.png" alt="Logo" class="logo" />
  </header>

  <main class="container">
    <section class="container__inicio">
      <div class="container__banner">
       <img src="./styles/img/pratinho1.png" class="container__img">
      </div>
    </section>

    <section class="compra">

      <div class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Tamanhos</div>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Pratinho P - R$ 7,00</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Pratinho M - R$ 12,00</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Pratinho G - R$ 15,00</label>
          </li>
        </ul>
      </div>

      <div class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Guarnições</div>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Arroz </label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Baião</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Arroz à grega</label>
          </li>
        </ul>
      </div>

      <div class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Misturas</div>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Vatapá</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Creme de galinha</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Panelada</label>
          </li>
      </div>

      <div class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Opcionais</div>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Salada</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Paçoca</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Vinagrete</label>
          </li>
        </ul>
      </div>
      <div class="compra__caixa">

        <ul class="compra__lista">
          <div class="compra__cabecalho">Bebidas</div>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Água </label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Cajuína</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Coca-Cola</label>
          </li>
          <li class="compra__item">
            <input type="checkbox" id="selecionado">
            <label for="selecionado">Suco de fruta</label>
          </li>
        </ul>
      </div>
      
    </section>

    <section class="finalizar">
      <button class="finalizar__botao">Finalizar compra</button>
    </section>
  </main>

  <footer class="rodape">rodapé aqui</footer>

  <script src="./js/script.js"></script>
</body>

</html>
